name: generate gravity-lens

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: gravity-lens
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Generate (dark)
        uses: ./
        with:
          github-token: ${{ github.token }}
          theme: github
          output-path: output/gravity-lens-dark.svg

      - name: Generate (light)
        uses: ./
        with:
          github-token: ${{ github.token }}
          theme: paper-light
          output-path: output/gravity-lens.svg

      - name: Generate theme previews
        shell: bash
        run: |
          THEMES="github deep-space monochrome solar-flare event-horizon paper-light"
          for theme in $THEMES; do
            node dist/cli.js --demo --theme "$theme" --format svg --output "output/theme-${theme}.svg"
          done

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.2.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ github.token }}
